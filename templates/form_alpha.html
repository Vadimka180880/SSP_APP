<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма звіту — Альфа</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='alpha-style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .alpha-header {
      background-color: #0072ce;
      padding: 20px 0;
    }

    .alpha-header .logo {
      height: 50px;
      display: block;
      margin: 0 auto;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-section {
      padding: 40px 20px;
    }

    .form-section h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0072ce;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #0072ce;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #005fa3;
    }

    .alpha-footer {
      background-color: #0072ce;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
      .form-section h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <header class="alpha-header">
    <div class="container">
      <img src="{{ url_for('static', filename='logo-alpha.svg') }}" alt="Alpha Platforms" class="logo">
    </div>
  </header>

  <main class="form-section">
    <div class="container">
      <h1>Надіслати звіт</h1>
      <form method="POST" enctype="multipart/form-data">
        <label for="name">Ім’я</label>
        <input type="text" id="name" name="name" required>

        <label for="comment">Коментар</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <label for="photo">Фото (з камери або файлу)</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit" class="btn-primary">Надіслати</button>
      </form>
    </div>
  </main>

  <footer class="alpha-footer">
    <div class="container">
      <p>&copy; 2025 Alpha Platforms</p>
    </div>
  </footer>
</body>
</html>
